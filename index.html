<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="main">


    <section class="card__container container">

      <article class="card">
        <figure class="card__figure">
          <img src="images/image-victor.jpg" alt="Victor" class="card__img">
        </figure>
        
        <div class="card__about">
          <p class="card__name">Victor Crest <span class="card__age">26</span> </p>

          <p class="card__location">London</p>
        </div>

        <div class="card__info">

          <div class="card__details">
            <p class="card__total">80K</p>
            <p class="card__description">Followers</p>
          </div>

          <div class="card__details">
            <p class="card__total">803K</p>
            <p class="card__description">Likes</p>
          </div>

          <div class="card__details">
            <p class="card__total">1.4K</p>
            <p class="card__description">Photos</p>
          </div>
        </div>


      </article>
    </section>

    <section class="footer__container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <br><br>
        Coded by <a href="#">Daniela Domínguez Peña</a>.
      </div>
    </section>

  </main>
</body>

</html>
